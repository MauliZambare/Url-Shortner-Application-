<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple URL Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f7f9fc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, button {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 15px;
      font-size: 16px;
      text-align: center;
      color: green;
    }
    a {
      color: #28a745;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>üîó Simple URL Shortener</h2>
  <form id="shortenForm">
    <input type="url" id="originalUrl" placeholder="Enter URL to shorten" required />
    <button type="submit">Shorten</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById('shortenForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const url = document.getElementById('originalUrl').value;

      try {
                const response = await fetch('http://localhost:8080/shorten', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ originalUrl: url })
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({ message: 'Failed to shorten URL' }));
          throw new Error(errorData.error || 'Failed to shorten URL');
        }

        const data = await response.json();
        const shortUrl = data.shortUrl;
        document.getElementById('result').innerHTML = `Short URL: <a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
      } catch (error) {
        document.getElementById('result').innerHTML = `‚ùå Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
